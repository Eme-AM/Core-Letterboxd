<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Core - Event Hub Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            height: 400px;
        }

        .chart-container h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .events-table {
            background: #2d2d2d;
            border-radius: 10px;
            overflow: hidden;
        }

        .table-header {
            background: #667eea;
            padding: 20px;
            text-align: center;
        }

        .table-controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .table-controls input,
        .table-controls select,
        .table-controls button {
            padding: 8px 12px;
            border: 1px solid #555;
            background: #3d3d3d;
            color: #fff;
            border-radius: 5px;
        }

        .table-controls button {
            background: #667eea;
            border-color: #667eea;
            cursor: pointer;
        }

        .table-controls button:hover {
            background: #5a6fd8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background: #3d3d3d;
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-delivered { background: #28a745; color: white; }
        .status-pending { background: #ffc107; color: black; }
        .status-failed { background: #dc3545; color: white; }
        .status-processing { background: #17a2b8; color: white; }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Letterboxd Core Event Hub</h1>
            <p>Real-time monitoring and management of event-driven architecture</p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-container">
                <h3>Event Status Distribution</h3>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Events by Module</h3>
                <canvas id="moduleChart"></canvas>
            </div>
        </div>

        <!-- Events Table -->
        <div class="events-table">
            <div class="table-header">
                <h2>Recent Events</h2>
            </div>
            <div class="table-controls">
                <select id="eventTypeFilter">
                    <option value="">All Event Types</option>
                </select>
                <select id="moduleFilter">
                    <option value="">All Modules</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="DELIVERED">Delivered</option>
                    <option value="PENDING">Pending</option>
                    <option value="FAILED">Failed</option>
                    <option value="PROCESSING">Processing</option>
                </select>
                <button onclick="loadEvents()">Filter</button>
                <button onclick="clearFilters()">Clear</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Type</th>
                        <th>Source</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                        <th>Retries</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <!-- Will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshDashboard()">ðŸ”„ Refresh</button>

    <script>
        let statusChart, moduleChart;

        async function fetchStats() {
            try {
                const response = await fetch('/api/core/events/stats');
                return await response.json();
            } catch (error) {
                console.error('Error fetching stats:', error);
                return null;
            }
        }

        async function fetchEvents(filters = {}) {
            try {
                const params = new URLSearchParams();
                Object.keys(filters).forEach(key => {
                    if (filters[key]) params.append(key, filters[key]);
                });
                params.append('size', '20');
                params.append('sort', 'timestamp,desc');
                
                const response = await fetch(`/api/core/events?${params}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching events:', error);
                return null;
            }
        }

        function createStatsCards(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Total Events</h3>
                    <div class="number">${stats.totalEvents || 0}</div>
                    <div class="label">All time</div>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <div class="number">${(stats.successRate || 0).toFixed(1)}%</div>
                    <div class="label">Processing success</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="number">${stats.pendingEvents || 0}</div>
                    <div class="label">Waiting processing</div>
                </div>
                <div class="stat-card">
                    <h3>Failed</h3>
                    <div class="number">${stats.failedEvents || 0}</div>
                    <div class="label">Need attention</div>
                </div>
                <div class="stat-card">
                    <h3>Avg. Processing</h3>
                    <div class="number">${(stats.averageProcessingTime || 0).toFixed(0)}ms</div>
                    <div class="label">Response time</div>
                </div>
                <div class="stat-card">
                    <h3>Retrying</h3>
                    <div class="number">${stats.retryingEvents || 0}</div>
                    <div class="label">In retry queue</div>
                </div>
            `;
        }

        function createStatusChart(stats) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            
            if (statusChart) {
                statusChart.destroy();
            }

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Delivered', 'Pending', 'Failed', 'Processing'],
                    datasets: [{
                        data: [
                            stats.processedEvents || 0,
                            stats.pendingEvents || 0,
                            stats.failedEvents || 0,
                            stats.retryingEvents || 0
                        ],
                        backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#17a2b8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        function createModuleChart(stats) {
            const ctx = document.getElementById('moduleChart').getContext('2d');
            
            if (moduleChart) {
                moduleChart.destroy();
            }

            moduleChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Users', 'Movies', 'Reviews', 'Social', 'Discovery', 'Analytics'],
                    datasets: [{
                        label: 'Events',
                        data: [
                            stats.userModuleEvents || 0,
                            stats.movieModuleEvents || 0,
                            stats.reviewModuleEvents || 0,
                            stats.socialModuleEvents || 0,
                            stats.discoveryModuleEvents || 0,
                            stats.analyticsModuleEvents || 0
                        ],
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        function populateEventsTable(events) {
            const tbody = document.getElementById('eventsTableBody');
            tbody.innerHTML = '';

            if (!events || !events.content) {
                tbody.innerHTML = '<tr><td colspan="7">No events found</td></tr>';
                return;
            }

            events.content.forEach(event => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${event.id}</td>
                    <td>${event.eventType}</td>
                    <td>${event.sourceModule}</td>
                    <td><span class="status-badge status-${event.status.toLowerCase()}">${event.status}</span></td>
                    <td>${new Date(event.createdAt).toLocaleString()}</td>
                    <td>${event.retryCount}</td>
                    <td>
                        ${event.status === 'FAILED' ? `<button onclick="retryEvent(${event.id})">Retry</button>` : '-'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function retryEvent(eventId) {
            try {
                const response = await fetch(`/api/core/events/${eventId}/retry`, {
                    method: 'POST'
                });
                if (response.ok) {
                    alert('Event queued for retry');
                    loadEvents();
                } else {
                    alert('Failed to retry event');
                }
            } catch (error) {
                alert('Error retrying event: ' + error.message);
            }
        }

        async function loadEvents() {
            const filters = {
                eventType: document.getElementById('eventTypeFilter').value,
                sourceModule: document.getElementById('moduleFilter').value,
                status: document.getElementById('statusFilter').value
            };

            const events = await fetchEvents(filters);
            populateEventsTable(events);
        }

        function clearFilters() {
            document.getElementById('eventTypeFilter').value = '';
            document.getElementById('moduleFilter').value = '';
            document.getElementById('statusFilter').value = '';
            loadEvents();
        }

        async function refreshDashboard() {
            const stats = await fetchStats();
            if (stats) {
                createStatsCards(stats);
                createStatusChart(stats);
                createModuleChart(stats);
            }
            await loadEvents();
        }

        // Initialize dashboard
        refreshDashboard();

        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);
    </script>
</body>
</html>
